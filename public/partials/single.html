<h1 class="share-title title">{{ title }}</h1>

<section class="video">
  <iframe class="vimeo" ng-if="isVimeo(data.post)" ng-src="{{ trustSrc('http://player.vimeo.com/video/' + data.post.videoId) }}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

  <iframe class="youtube" ng-if="isYoutube(data.post)" ng-src="{{ trustSrc('http://www.youtube.com/embed/' + data.post.videoId + '?wmode=transparent') }}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
</section>

<div class="actions">
  <a href="javascript:;" class="delete" ng-click="deletePost(data.post)" ng-show="data.isAdmin">Delete</a>
  <img class="avatar" src="{{ data.post.content.message }}">
</div>
